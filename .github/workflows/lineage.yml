name: Lineage Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  lineage:
    runs-on: ubuntu-latest
    steps:
      - name: AgentMesh lineage coverage
        uses: Haserjian/agentmesh-action@v1
        with:
          require-trailers: "false"
